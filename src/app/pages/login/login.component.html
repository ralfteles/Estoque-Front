<span class="glyphicon glyphicon-user"></span>
<h3 class="text-center mt-5 mb-1">SICOP - Sistema de Controle de Estoque</h3>

<div class="login-form mt-1">
  <form [formGroup]="formLogin">
    <div class="avatar"><i class="fa fa-user" aria-hidden="true"></i></div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" formControlName="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Senha" formControlName="senha">
    </div>
    <div class="form-group small clearfix">
      <a href="#" class="forgot-link">Esqueceu sua senha?</a>
    </div>

    <button *ngIf="!validando" [disabled]="!formLogin.valid" (click)="autenticar()"
      class="btn btn-primary btn-icon-split btn-block btn-lg">
      Entrar
    </button>

    <button *ngIf="validando" disabled class="btn btn-primary btn-icon-split btn-block btn-lg">
      <i class="fas fa-spinner fa-spin"></i>
    </button>
  </form>


  <div *ngIf="msgError != ''" class="alert alert-danger" role="alert">
    {{msgError}}
  </div>

</div>
