<div id="content-wrapper" class="d-flex flex-column mt-4">
  <div id="content">
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
      <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
      </button>
      <ul class="navbar-nav ml-auto">

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <!-- <span class="mr-2 d-none d-lg-inline text-gray-600 small">Olá Joana Lima</span> -->
            <span class="mr-2 d-none d-lg-inline text-gray-600 small">Olá {{nome}}</span>
            <!-- <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60"> -->
            <i class="fa fa-user-circle-o fa-3x"></i>
          </a>
          <!-- Dropdown - User Information -->
          <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="/home">
              <i class="fas fa-key fa-sm fa-fw mr-2 text-gray-400"></i>
              Alterar Senha
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()" style="cursor: pointer;" data-toggle="modal" data-target="#logoutModal">
              <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
              Sair
            </a>
          </div>
        </li>
      </ul>
    </nav>


    <div class="row ml-0 mb-3">

      <div class="input-group">
        <a href="/addProduto" class="btn btn-primary btn-icon-split">
          <span class="icon text-white-50">
            <i class="fas fa-plus"></i>
          </span>
          <!-- <span class="text"> Novo Produto</span> -->

          <span class="text"> Adicionar Produto</span>

        </a>
      </div>
    </div>


    <div class="row">
      <div class="col-xl-3 col-md-6 mb-4" *ngFor="let setor of setores">
        <div class="card border-left-primary shadow h-100 py-2" (click)="obterProdutosPorSetor(setor)"
          style="cursor: pointer;">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{setor.nomeSetor}}
                </div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{setor.quantidade}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col text-center mt-4" *ngIf="loading">
      <i class="fas fa-spinner fa-spin fa-2x"></i>
    </div>

    <div class="d-flex justify-content-center" *ngIf="produtos.length == 0 && setor.length > 0">
      <div class="alert alert-warning text-center mt-4 w-50" role="alert">
        Não há produtos no setor {{setor}}
      </div>
    </div>


    <app-list-produto [produtos]="produtos" [tipoSetor]="setor"></app-list-produto>
